<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 fixed-top">
            <div class="container">
                <img src="./assets/img/logo.jpeg" />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse nav-buttons"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Log</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>

                        <li class="nav-item">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <i class="fa-solid fa-user"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Home  -->
        <section id="home">
            <div class="container">
                <h5>NEW ARRIVALS</h5>
                <h1><span>Best Prices</span> This Season</h1>
                <p>
                    Eshop offers the best products for the most affordable
                    prices
                </p>
                <button>Shop Now</button>
            </div>
        </section>

        <!-- Brands  -->
        <section id="brand" class="container">
            <div class="row">
                <img
                    class="img-fluid col-lg-3 col-md-6 col-sm-12"
                    src="assets/img/brand1.jpg"
                />
                <img
                    class="img-fluid col-lg-3 col-md-6 col-sm-12"
                    src="assets/img/brand2.jpg"
                />
                <img
                    class="img-fluid col-lg-3 col-md-6 col-sm-12"
                    src="assets/img/brand3.jpg"
                />
                <img
                    class="img-fluid col-lg-3 col-md-6 col-sm-12"
                    src="assets/img/brand4.jpg"
                />
            </div>
        </section>

        <!-- New products -->
        <section id="new" class="w-100">
            <div class="row p-0 m-0">
                <!-- One  -->
                <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
                    <img class="img-fluid" src="assets/img/1.jpg" />
                    <div class="details">
                        <h2>Extreamely Shoes</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>

                <!-- Two  -->
                <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
                    <img class="img-fluid" src="assets/img/2.jpg" />
                    <div class="details">
                        <h2>Awesome Jackets</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>

                <!-- Three  -->
                <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
                    <img class="img-fluid" src="assets/img/3.jpg" />
                    <div class="details">
                        <h2>50% Off Watches</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- <Script> -->
        <script
            src="https://kit.fontawesome.com/5d5834f6a4.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
